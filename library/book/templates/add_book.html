<html>
<h1>ADD BOOK</h1>
<form method="POST" >

    {% csrf_token %}
    Title <input type="text" name="title">
    author <input type="text" name="author"> 
    publication_date <input type="date" name="date">
    isbn <input type="text" name="isbn">
    <button>Submit</button>
    {% if messages %}
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
    {% endif %}
</form>
</html>
