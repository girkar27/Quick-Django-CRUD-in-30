<html>

<h1>Books</h1>
{% csrf_token %}
<table>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Publication Date</th>
      <th>isbn</th>
    </tr>
    {% for book in books %}
    <tr>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.publication_date}}</td>
      <td>{{book.isbn}}</td>
    </tr>
    {% endfor %}
  </table>
</html>
